<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="/Rock-paper-scissors/script/RPS.js" defer></script> 
</head>

<body>
    <header>
        <div class="titleText">
            <div class="titleRock">ROCK</div>
            <div class="titlePaper">PAPER</div>
            <div class="titleScissors">SCISSORS</div>
        </div>
        <div class="description">
            <p>Just a simple rock paper scissor game against a computer</p>
        </div>
    </header>
    <content>
        <div class="scoreboard">
            <div class="scoreboardText">
                <p><strong>Scoreboard</strong></p>
            </div>
            <div class="score">
                <div class="playerScore">
                    <p><i>Player</i> </p>
                    <p>0</p>
                </div>
                <div><p><i>VS</i></p></div>
                <div class="computerScore">
                    <p><i>Computer</i></p>
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="player">
                <p>Pick your option</p>
                <figure class="imgRock">
                    <img src="/Rock-paper-scissors/content/images/rock.png">
                    <figcaption>Rock</figcaption>
                </figure>
                <figure class="imgPaper">
                    <img src="/Rock-paper-scissors/content/images/paper.png">
                    <figcaption>Paper</figcaption>
                </figure>
                <figure class="imgScissors">
                    <img src="/Rock-paper-scissors/content/images/scissors.png">
                    <figcaption>Scissors</figcaption>
                </figure>
            </div>
            <div class="computer">
                <p>Computer's Choice</p>
                <figure class="computerChoice">
                    <img src="/Rock-paper-scissors/content/images/rock.png" alt="">
                    <figcaption>PLACEHOLDER</figcaption>
                </figure>
            </div>
        </div>
    </content>
</body>

</html>
